<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card-header bg-dark text-white font-weigth-bold text-center">
            <h3>Quản lí nhân viên</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Mã nhân viên</label>
                <input type="text" class="form-control" id="maNhanVien">
                <p class="text-danger kiemTraRong-maNhanVien"></p>
                <p class="text-danger kiemTraDinhDang-maNhanVien"></p>
            </div>
            <div class="form-group">
                <label for="">Tên nhân viên</label>
                <input type="text" class="form-control" id="tenNhanVien">
                <p class="text-danger kiemTraRong-tenNhanVien"></p>
                <p class="text-danger kiemTraDinhDang-tenNhanVien"></p>
            </div>
            <div class="form-group">
                <label for="">Chức vụ</label>
                <select name="" class="form-control" id="chucVu">
                    <option value="3">Giám đốc</option>
                    <option value="2">Quản lý</option>
                    <option value="1">Nhân viên</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Lương cơ bản</label>
                <input type="text" class="form-control" id="luongCoBan">
                <p class="text-danger kiemTraRong-luongCoBan"></p>
                <p class="text-danger kiemTraDinhDang-luongCoBan"></p>
            </div>
            <div class="form-group">
                <label for="">Số giờ làm trong tháng</label>
                <input type="text" class="form-control" id="soGioLamTrongThang">
                <p class="text-danger kiemTraRong-soGioLam"></p>
                <p class="text-danger kiemTraDinhDang-soGioLam"></p>
            </div>
        </div>
        <div class="card-footer bg-light text-right">
            <button class="btn btn-outline-success" id="addStaff">Thêm nhân viên</button>
            <button class="btn btn-outline-primary" id="update">Sửa thông tin</button>
        </div>
        <table class="table">
            <thead class="bg-primary">
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm/tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableNhanVien">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script src="../Model/Validation.js"></script>
        <script src="../Model/NhanVien.js"></script>
        <script src="../Service/NhanVienService.js"></script>
        <script src="../Controller/indexAjax.js"></script>
      
    <!-- <script src="../Controller/index.js"></script> -->
    
  
</body>

</html>
